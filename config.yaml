url: wss://bpt-lab.org/bp2017w1-controller

chainScripts:
  start: ./private_chain_scripts/start_{}.sh
  stop: ./private_chain_scripts/stop_{}.sh
  scaleMiner: ./private_chain_scripts/scale_{}.sh
  scaleLazy: ./private_chain_scripts/lazyNodes_{}.sh

ethereumPort: 20000
multichainPort: 21000
xainPort: 20000

chainContainerNames:
- ethereum: privateethereum_eth_node
- ethereumLazy: eth_lazy
- xain: xain_node
- xainLazy: xain_lazy
- multichain: multichain


chains:
- chainName: ethereum
  parameter:
  - selector: numberOfHosts
    name: Number of hosts
  - selector: numberOfMiners
    name: Number of miners
  - selector: startChain
  - selector: stopChain
  - selector: scenario

- chainName: xain
  parameter:
  - selector: numberOfHosts
    name: Number of hosts
  - selector: numberOfMiners
    name: Number of miners
  - selector: startChain
  - selector: stopChain
  - selector: scenario

- chainName: multichain
  parameter:
  - selector: numberOfMiners
    name: Number of miners
  - selector: startChain
  - selector: stopChain
  - selector: scenario
